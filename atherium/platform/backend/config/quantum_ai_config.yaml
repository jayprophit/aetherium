ai_ml:
  learning_rate: 0.001
  batch_size: 32
  max_epochs: 1000
  early_stopping_patience: 50
  optimization_targets:
    - "quantum_fidelity"
    - "time_crystal_coherence"
    - "neuromorphic_efficiency"
