iot:
  mqtt_broker_host: "localhost"
  mqtt_broker_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_keepalive: 60
  websocket_port: 8765
  max_devices: 1000
  device_timeout_seconds: 300
  data_retention_days: 30
  quantum_sync_enabled: true

database:
  mongodb_url: "mongodb://localhost:27017"
  mongodb_database: "quantum_ai_platform"
  postgresql_url: "postgresql://quantum_user:quantum_pass@localhost:5432/quantum_ai_db"
  redis_url: "redis://localhost:6379"
  qdrant_host: "localhost"
  qdrant_port: 6333
  chromadb_path: "./chroma_db"
  connection_pool_size: 20
  query_timeout: 30

security:
  secret_key: "quantum-ai-super-secret-key-change-in-production-2024"
  jwt_algorithm: "HS256"
  access_token_expire_minutes: 30
  refresh_token_expire_days: 7
  password_min_length: 8
  max_login_attempts: 5
  account_lockout_minutes: 30
  api_key_expire_days: 365
  encryption_enabled: true
  https_only: false

system:
  debug_mode: true
  log_level: "INFO"
  max_concurrent_tasks: 100
  background_task_interval: 60
  health_check_interval: 30
  metrics_collection_enabled: true
  monitoring_enabled: true
  auto_scaling_enabled: false
  maintenance_mode: false