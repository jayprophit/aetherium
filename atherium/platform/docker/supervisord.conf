[supervisord]
nodaemon=true
user=app
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log
autorestart=true
user=root
priority=900

[program:quantum-ai-backend]
command=python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 4
directory=/app
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend.log
autorestart=true
user=app
environment=PYTHONPATH="/app",QUANTUM_AI_ENV="production"
priority=800

[program:quantum-simulator]
command=python -m quantum.vqc_engine --daemon
directory=/app
stdout_logfile=/var/log/supervisor/quantum.log
stderr_logfile=/var/log/supervisor/quantum.log
autorestart=true
user=app
environment=PYTHONPATH="/app"
priority=700

[program:time-crystal-engine]
command=python -m time_crystals.time_crystal_engine --daemon
directory=/app
stdout_logfile=/var/log/supervisor/time_crystals.log
stderr_logfile=/var/log/supervisor/time_crystals.log
autorestart=true
user=app
environment=PYTHONPATH="/app"
priority=700

[program:neuromorphic-processor]
command=python -m neuromorphic.snn_processor --daemon
directory=/app
stdout_logfile=/var/log/supervisor/neuromorphic.log
stderr_logfile=/var/log/supervisor/neuromorphic.log
autorestart=true
user=app
environment=PYTHONPATH="/app"
priority=700

[program:iot-manager]
command=python -m backend.iot.iot_manager --daemon
directory=/app
stdout_logfile=/var/log/supervisor/iot.log
stderr_logfile=/var/log/supervisor/iot.log
autorestart=true
user=app
environment=PYTHONPATH="/app"
priority=600

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=app:app

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface